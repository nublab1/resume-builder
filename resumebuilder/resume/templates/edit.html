
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="{% url 'resumelist' %}">Resume Builder</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'resumelist' %}">List Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'resumeadd' %}">Add Resume</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
<h2 class="mb-4">Add New Resume</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <div class="mb-3">
    <label class="form-label">FullName</label>
    <input type="text" name="FullName" class="form-control" value="{{ resume.FullName }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Image</label><br>
    {% if resume.ProfilePicture %}
      <img src="{{ resume.ProfilePicture.url }}" width="100" class="mb-2">
    {% endif %}
    <input type="file" name="ProfilePicture" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="Email" class="form-control" value="{{ resume.Email }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="Phone" class="form-control" value="{{ resume.Phone }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="Address" class="form-control" rows="3">{{ resume.Address }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Summary</label>
    <textarea name="Summary" class="form-control" rows="3">{{ resume.Summary }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Degree</label>
    <textarea name="Degree" class="form-control" rows="3">{{ resume.Degree }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">InstituteName</label>
    <input type="text" name="InstituteName" class="form-control" value="{{ resume.InstituteName }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">YearofGraduation</label>
    <input type="date" name="YearofGraduation" class="form-control" value="{{ resume.YearofGraduation|date:'Y-m-d' }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">CompanyName</label>
    <input type="text" name="CompanyName" class="form-control" value="{{ resume.CompanyName }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Position</label>
    <input type="text" name="Position" class="form-control" value="{{ resume.Position }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">YearsofExperience</label>
    <input type="text" name="YearsofExperience" class="form-control" value="{{ resume.YearsofExperience }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Skills</label>
    <textarea name="Skills" class="form-control" rows="3">{{ resume.Skills }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Hobbies</label>
    <textarea name="Hobbies" class="form-control" rows="3">{{ resume.Hobbies }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Achievements</label>
    <textarea name="Achievements" class="form-control" rows="3">{{ resume.Achievements }}</textarea>
  </div>

  <button type="submit" class="btn btn-success">Update Resume</button>
</form>

  </div>
</body>
</html>
