<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="{% url 'resumelist' %}">Resume Builder</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'resumelist' %}">List Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'resumeadd' %}">Add Resume</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
<h2 class="mb-4">Recipe List</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>FullName</th>
      <th>Email</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for r in resumes %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ r.FullName }}</td>
      <td>{{ r.Email}}</td>
      <td><img src="{{ r.ProfilePicture}}" width="80px" height="60px"></td>
      <td>
        <a href="{% url 'resumeedit' r.id %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'resumeview' r.id %}" class="btn btn-info">View</a>
        <a href="{% url 'resumedelete'  r.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</a>
    </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
  </div>
</body>
</html>
